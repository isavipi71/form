<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <!--REGISTRO-->
    <form>
        <h2>Formulario de Registro</h2>
        <div class="contenedor">

            <div class="col_100">
                <label for="name">Nombre de Usuario</label>
                <input type="text" id="name">
            </div>
        </div>

        <div>
            <div class="col_100">
                <label for="email">Correo electrónico * </label>
                <input type="email" id="email">
            </div>
        </div>

        <div>
            <div class="col_100">
                <label for="password">Contraseña * </label>
                <input type="password" id="password">
            </div>
        </div>

        <div class="contenedor">

            <div class="col_50">
                <label for="poblacion">Población </label>
                <input type="text" id="poblacion">
            </div>

            <div class="col_50">
                <label for="date"> Año de nacimiento</label>
                <input type="date" id="date">
            </div>

        </div>


        <button type="submit" class="submit-btn">Registrar</button>
    </form>


     <!--LOGIN-->
    <form class="login">
        <div class="back"></div>
        <div class="back01"></div>
        <div class="container">
           
            <h1 class="login-page"> Login</h1>

            <div class="col_50">
            <p class="email">Email</p>
            <input type="email" class="user-input">
</div>

            <div class="col_50">
    
            <p class="user_password">Contraseña</p>
            <input type="password" class="password-input">
            </div>
    
            <button type="submit" class="submit-btn_2">Entrar</button>
    
        </div>
    </form>


</body>

</html>
